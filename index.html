<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooklist App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap-5.0.0-dist/bootstrap-5.0.0-dist/css/bootstrap.min.css">

    
</head>
<body>
    <div class="container mt-4">
        <!-- logo space -->

        <h1 class="display-4 text-center">
            <i class="fa fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>

            <!-- form area -->
        
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"  id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text"  id="author" class="form-control">
            </div>

            <div class="form-group">
                <label fowsr="isbn">ISBN#</label>
                <input type="text"  id="isbn" class="form-control">
                <input type="submit" value="Add Book" class="btn bg-primary form-control mt-4 text-white">
            </div>
        </form>
        

        <!-- stored books -->
        
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="./book.js"></script>
</body>
</html>
